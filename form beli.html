<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pembelian Barang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff2b1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #007bff;
      outline: none;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .form-footer {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Form Pollar Bags</h2>
    <form id="purchaseForm">
      <div class="form-group">
        <label for="name">Nama Pembeli</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
      </div>
      <div class="form-group">
        <label for="product">Barang</label>
        <select id="product" name="product" required>
          <option value="">-- Pilih Barang --</option>
          <option value="Bag">Bag Totoro Rain</option>
          <option value="Bag">Bag Black Bear</option>
          <option value="Bag">Bag Milk Sweet</option>
          <option value="Bag">Bag Small Tulip Pink</option>
          <option value="Aksesoris">Ganci Kitten cookies</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Jumlah</label>
        <input type="number" id="quantity" name="quantity" placeholder="Masukkan jumlah barang" required>
      </div>
      <div class="form-group">
        <label for="address">Alamat Pengiriman</label>
        <input type="text" id="address" name="address" placeholder="Masukkan alamat lengkap" required>
      </div>
      <div class="col-md-6">
        <div class="form-group">
            <button type="submit">Kirim</button>
            <a href="index.html" class="btn btn-success">Kembali</a>
        </div>    
    </form>
    <div class="form-footer">
      <p>Terima kasih telah berbelanja dengan kami!</p>
    </div>
  </div>

  <script>
    document.getElementById('purchaseForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Mencegah reload halaman
      alert('Pesanan berhasil dikirim!');
      // Anda bisa menambahkan logika untuk menyimpan data di sini
    });
  </script>
</body>
</html>
